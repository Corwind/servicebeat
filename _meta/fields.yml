- key: servicebeat
  title: servicebeat
  description:
  fields:
    - name: command
      type: string
      required: true
      description: >
        The command to run that checks service status
    - name: services
      type: list
      required: true
      description: >
        The list of services to check
    - name: regex
      type: string
      required: true
      description: >
        The regex to match the output of the command
